<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>world-clock Erika Gogo</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
    </div>
    <select>
      <option value="">Select a city</option>
      <option value="">Los Angeles</option>
      <option value="">Sydney</option>
      <option value="">Tokyo</option>
      <option value="">Paris</option>
    </select>
    <div class="city">
      <div>
        <h2>Los Angeles</h2>
      </div>
      <div class="date">August 18th 2025</div>
      <div class="time">01:48:15 AM</div>
      <div>
        <h2>Sydney</h2>
      </div>
      <div class="date">August 18th 2025</div>
      <div class="time">01:48:15 AM</div>
    </div>
    <footer>
      This project was coded by Erika Gogo and is
      <a href="https://github.com/erikagogo/world-clockE" _blank
        >open sourced on Github</a
      >
      .
    </footer>
    <script src="Javascript/index.js"></script>
  </body>
</html>
