<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world-clock Erika Gogo</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>World Clock</h1>
      </div>

      <select id="city">
        <option value="">Select a city</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Paris">Paris</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <footer>
        This project was coded by <strong>Erika Gogo</strong> and is
        <a href="https://github.com/erikagogo/world-clockE" _blank
          >open sourced on Github</a
        >
        .
      </footer>
      <script src="Javascript/index.js"></script>
    </div>
  </body>
</html>
